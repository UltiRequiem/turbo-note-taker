name: Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security scans weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'

jobs:
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Set up Python for security scan
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Install backend dependencies
      working-directory: ./backend
      run: uv sync

    - name: Python dependency vulnerability scan
      working-directory: ./backend
      run: |
        uv add --dev safety
        uv run safety check

    - name: Set up Bun for JavaScript security scan
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install frontend dependencies
      working-directory: ./frontend
      run: bun install --frozen-lockfile

    - name: JavaScript dependency vulnerability scan
      working-directory: ./frontend
      run: bun audit